
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngenharIA ATP | Análise Técnica de Projetos</title>
    
    <!-- Dependências Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>

    <style>
        :root {
            --gold: #D4AF37;
            --dark: #0b0b0b;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .gold-gradient {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D18A 50%, #D4AF37 100%);
        }
        .gold-text {
            background: linear-gradient(135deg, #D4AF37 0%, #F1D18A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-premium {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-premium:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        input, select, textarea {
            background: rgba(0, 0, 0, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--gold) !important;
            outline: none;
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.1);
        }
        .hidden-view { display: none; }
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Fundo Decorativo -->
    <div class="fixed inset-0 z-[-1] bg-[radial-gradient(circle_at_top_right,rgba(212,175,55,0.08),transparent_50%)]"></div>

    <!-- VIEW: AUTH -->
    <div id="view-auth" class="min-h-screen flex items-center justify-center p-6">
        <div class="glass p-12 rounded-[3.5rem] w-full max-w-md border-[#D4AF37]/15 fade-in">
            <div class="text-center mb-12">
                <i data-lucide="shield-check" class="w-16 h-16 text-[#D4AF37] mx-auto mb-6"></i>
                <h1 class="text-3xl font-black gold-text uppercase tracking-tighter leading-none">Acesso Restrito</h1>
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-widest mt-3">Análise Técnica de Projetos</p>
            </div>

            <div class="flex mb-10 p-1.5 bg-white/5 rounded-2xl">
                <button onclick="switchAuth('login')" id="btn-login-tab" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all gold-gradient text-black">Entrar</button>
                <button onclick="switchAuth('signup')" id="btn-signup-tab" class="flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-gray-500">Registrar</button>
            </div>

            <!-- VIEW: MAIN APP -->
    <div id="view-app" class="hidden-view max-w-[540px] mx-auto px-6 py-12 fade-in">
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div id="user-avatar" class="w-14 h-14 rounded-2xl border-2 border-[#D4AF37]/30 p-0.5 bg-zinc-800 flex items-center justify-center font-black text-[#D4AF37]">AP</div>
                    <div class="absolute -bottom-1 -right-1 bg-green-500 w-4 h-4 rounded-full border-4 border-[#0b0b0b]"></div>
                </div>
                <div>
                    <h2 id="display-name" class="text-sm font-black uppercase tracking-tighter">Engenheiro</h2>
                    <p id="display-crea" class="text-[9px] gold-text font-black uppercase tracking-[0.2em]">CREA SC 00000-0</p>
                </div>
            </div>
            <button onclick="handleLogout()" class="p-4 bg-white/5 rounded-2xl text-gray-500 hover:text-red-500 transition-all">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </header>

        <main class="space-y-8">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="toggleHistory(true)" class="glass p-6 rounded-[2.5rem] flex flex-col items-center text-center group hover:border-[#D4AF37]/40 transition-all">
                    <i data-lucide="history" class="text-[#D4AF37] mb-4 w-7 h-7"></i>
                    <span class="text-[9px] font-black uppercase tracking-widest text-gray-500">Histórico Cloud</span>
                    <span id="stat-count" class="text-xl font-black mt-1">0</span>
                </button>
                <div class="glass p-6 rounded-[2.5rem] flex flex-col items-center text-center">
                    <i data-lucide="award" class="text-[#D4AF37] mb-4 w-7 h-7"></i>
                    <span class="text-[9px] font-black uppercase tracking-widest text-gray-500">Plano Atual</span>
                    <span class="text-xl font-black mt-1 gold-text">PRO</span>
                </div>
            </div>

            <section class="glass p-8 rounded-[3rem] border-[#D4AF37]/10 relative overflow-hidden">
                <div class="flex items-center gap-4 mb-10">
                    <div class="p-3 bg-[#D4AF37]/10 rounded-2xl"><i data-lucide="zap" class="w-6 h-6 text-[#D4AF37]"></i></div>
                    <div>
                        <h3 class="text-xl font-black uppercase tracking-tight">Verificação ATP</h3>
                        <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest mt-1">NBR 6118 Standard</p>
                    </div>
                </div>

                <form id="form-atp" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-gray-500 ml-3 tracking-widest">Obra / Tipologia</label>
                        <select id="atp-type" required class="w-full p-5 rounded-2xl text-sm text-white">
                            <option value="">Selecione...</option>
                            <option value="Residencial">Residencial Unifamiliar</option>
                            <option value="Residencial Multifamiliar">Residencial Multifamiliar</option>
                            <option value="Comercial">Comercial / Galpão</option>
                            <option value="Industrial">Industrial</option>
                            <option value="Reforço Estrutural">Reforço Estrutural</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase text-gray-500 ml-3 tracking-widest">Área (m²)</label>
                            <input type="number" id="atp-area" placeholder="Ex: 250" required class="w-full p-5 rounded-2xl text-sm text-white">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase text-gray-500 ml-3 tracking-widest">Padrão</label>
                            <select id="atp-standard" required class="w-full p-5 rounded-2xl text-sm text-white">
                                <option value="">Selecione...</option>
                                <option value="Econômico">Econômico</option>
                                <option value="Médio">Médio</option>
                                <option value="Alto">Alto Padrão</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase text-gray-500 ml-3 tracking-widest">Localidade</label>
                        <input type="text" id="atp-location" placeholder="Ex: Itapema - SC" required class="w-full p-5 rounded-2xl text-sm text-white">
                    </div>

                    <!-- AI Assistant Section -->
                    <div id="ai-section" class="mt-8 p-6 rounded-[2rem] glass border-[#D4AF37]/10 relative">
                        <div class="flex items-center gap-3 mb-6">
                            <i data-lucide="sparkles" class="w-5 h-5 text-[#D4AF37]"></i>
                            <h3 class="text-[11px] font-black uppercase tracking-widest gold-text">Assinatura Digital & IA</h3>
                        </div>
                        <div id="ai-placeholder">
                            <p class="text-[11px] text-gray-500 mb-6 leading-relaxed">Analise conformidade com a NBR 6118 e gere um laudo assinado digitalmente.</p>
                            <button type="button" onclick="runAIAnalysis()" id="btn-ai" class="w-full py-4 px-6 rounded-2xl gold-gradient text-black text-xs font-black uppercase tracking-widest flex items-center justify-center gap-2">
                                <i data-lucide="file-text" class="w-4 h-4"></i> GERAR ANÁLISE TÉCNICA
                            </button>
                        </div>
                        <div id="ai-result" class="hidden space-y-4">
                            <div class="p-4 bg-white/5 rounded-xl border-l-2 border-[#D4AF37]">
                                <p id="ai-text" class="text-[12px] leading-relaxed text-gray-300 italic font-inter"></p>
                            </div>
                            <button type="button" onclick="generatePDF()" class="w-full py-4 rounded-2xl bg-[#D4AF37]/10 text-[#D4AF37] text-[11px] font-black uppercase tracking-widest border border-[#D4AF37]/30 flex items-center justify-center gap-2">
                                <i data-lucide="download" class="w-4 h-4"></i> Exportar PDF Assinado
                            </button>
                        </div>
                    </div>

                    <button type="submit" id="btn-submit-atp" class="btn-premium w-full py-6 gold-gradient text-black font-black rounded-2xl shadow-xl text-[12px] uppercase tracking-[0.2em] flex items-center justify-center gap-3">
                        <i data-lucide="check-circle-2" class="w-5 h-5"></i> Registrar e Assinar ATP
                    </button>
                </form>
            </section>
        </main>
    </div>

    <!-- VIEW: HISTORY MODAL -->
    <div id="view-history" class="hidden-view fixed inset-0 bg-[#0b0b0b] z-[400] overflow-y-auto p-8 pt-20">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-16">
                <div>
                    <h2 class="text-4xl font-black gold-text uppercase tracking-tighter">Workspace Cloud</h2>
                    <p class="text-[11px] text-gray-500 uppercase font-black tracking-[0.4em] mt-2">Repositório de Verificações Técnicas</p>
                </div>
                <button onclick="toggleHistory(false)" class="p-5 bg-white/5 rounded-full hover:bg-white/10 transition-all"><i data-lucide="x" class="w-8 h-8"></i></button>
            </div>
            <div id="history-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20">
                <!-- Cards injetados via JS -->
            </div>
        </div>
    </div>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";

        // CONFIG & STATE
        let currentUser = JSON.parse(localStorage.getItem('atp_user')) || null;
        let history = JSON.parse(localStorage.getItem('atp_history')) || [];
        let currentAnalysis = "";
        let authMode = 'login';

        // DOM ELEMENTS
        const views = {
            auth: document.getElementById('view-auth'),
            app: document.getElementById('view-app'),
            history: document.getElementById('view-history')
        };

        // INITIALIZE
        function init() {
            lucide.createIcons();
            if (currentUser) {
                showView('app');
                updateUserData();
            } else {
                showView('auth');
            }
            renderHistory();
        }

        function showView(name) {
            Object.keys(views).forEach(v => views[v].classList.add('hidden-view'));
            views[name].classList.remove('hidden-view');
            views[name].classList.add('fade-in');
        }

        window.switchAuth = (mode) => {
            authMode = mode;
            document.getElementById('signup-fields').style.display = mode === 'signup' ? 'block' : 'none';
            document.getElementById('btn-login-tab').className = mode === 'login' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all gold-gradient text-black' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-gray-500';
            document.getElementById('btn-signup-tab').className = mode === 'signup' ? 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all gold-gradient text-black' : 'flex-1 py-3 text-[10px] font-black uppercase tracking-widest rounded-xl transition-all text-gray-500';
        };

        // AUTH LOGIC
        document.getElementById('form-auth').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const nome = document.getElementById('auth-nome').value || 'Engenheiro Convidado';
            const crea = document.getElementById('auth-crea').value || 'CREA SC 00000-0';

            currentUser = { email, nome, crea, id: Date.now() };
            localStorage.setItem('atp_user', JSON.stringify(currentUser));
            updateUserData();
            showView('app');
        };

        window.handleLogout = () => {
            localStorage.removeItem('atp_user');
            currentUser = null;
            showView('auth');
        };

        function updateUserData() {
            if (!currentUser) return;
            document.getElementById('display-name').innerText = currentUser.nome;
            document.getElementById('display-crea').innerText = currentUser.crea;
            document.getElementById('user-avatar').innerText = currentUser.nome.split(' ').map(n => n[0]).join('').slice(0, 2).toUpperCase();
        }

        // APP LOGIC
        window.toggleHistory = (show) => {
            if (show) {
                renderHistory();
                views.history.classList.remove('hidden-view');
            } else {
                views.history.classList.add('hidden-view');
            }
        };

        document.getElementById('form-atp').onsubmit = (e) => {
            e.preventDefault();
            const data = {
                id: Date.now(),
                reportCode: `ATP-${new Date().getFullYear()}-${Math.floor(100000 + Math.random() * 900000)}`,
                type: document.getElementById('atp-type').value,
                area: document.getElementById('atp-area').value,
                standard: document.getElementById('atp-standard').value,
                location: document.getElementById('atp-location').value,
                date: new Date().toLocaleDateString('pt-BR'),
                valor: calculateValue()
            };

            history.unshift(data);
            localStorage.setItem('atp_history', JSON.stringify(history));
            renderHistory();
            alert("ATP Registrada com sucesso no Workspace Cloud!");
            toggleHistory(true);
        };

        function calculateValue() {
            const area = parseFloat(document.getElementById('atp-area').value) || 0;
            const type = document.getElementById('atp-type').value;
            const standard = document.getElementById('atp-standard').value;
            
            let base = 7.5;
            if (type === 'Industrial') base *= 1.4;
            if (type === 'Reforço Estrutural') base *= 1.8;
            if (standard === 'Alto') base *= 1.3;
            
            const total = area * base;
            return total < 1500 ? 1500 : total;
        }

        function renderHistory() {
            const grid = document.getElementById('history-grid');
            document.getElementById('stat-count').innerText = history.length;
            grid.innerHTML = history.map(item => `
                <div class="glass p-8 rounded-[3rem] border-white/5 group hover:border-[#D4AF37]/30 transition-all fade-in">
                    <div class="flex justify-between items-start mb-6">
                        <span class="px-4 py-1.5 bg-[#D4AF37]/10 rounded-full text-[10px] text-[#D4AF37] font-black border border-[#D4AF37]/20 uppercase">${item.reportCode}</span>
                        <span class="px-3 py-1 bg-green-500/10 rounded-full text-[8px] text-green-500 font-black uppercase">Validado</span>
                    </div>
                    <h4 class="text-xl font-bold uppercase tracking-tight mb-2 text-white">${item.type}</h4>
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest mb-6">${item.location} • ${item.area}m²</p>
                    <div class="pt-6 border-t border-white/5 flex justify-between items-center">
                        <div>
                            <p class="text-[9px] text-gray-600 font-black uppercase mb-1">Honorário ATP</p>
                            <p class="text-2xl font-black text-[#D4AF37]">R$ ${item.valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}</p>
                        </div>
                        <button onclick="window.open('verificar.html?atp=${item.reportCode}', '_blank')" class="p-4 bg-white/5 rounded-2xl text-gray-500 hover:text-[#D4AF37] transition-all">
                            <i data-lucide="external-link" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // AI & PDF
        window.runAIAnalysis = async () => {
            const type = document.getElementById('atp-type').value;
            const area = document.getElementById('atp-area').value;
            const loc = document.getElementById('atp-location').value;

            if (!type || !area) return alert("Preencha os dados básicos.");

            const btn = document.getElementById('btn-ai');
            btn.disabled = true;
            btn.innerHTML = `<i class="animate-spin" data-lucide="loader-2"></i> ANALISANDO...`;
            lucide.createIcons();

            try {
                const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
                const prompt = `Analise tecnicamente este projeto: Tipo ${type}, Área ${area}m2, Local ${loc}. Forneça parecer estrutural NBR 6118 em 100 palavras.`;
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: prompt,
                    config: {
                        systemInstruction: "Você é um engenheiro calculista especialista em NBR 6118. Seja técnico e mencione ELU, ELS e CAA.",
                        temperature: 0.7
                    }
                });

                currentAnalysis = response.text;
                document.getElementById('ai-placeholder').classList.add('hidden');
                document.getElementById('ai-result').classList.remove('hidden');
                document.getElementById('ai-text').innerText = currentAnalysis;
            } catch (err) {
                alert("Erro ao conectar com a IA. Usando análise padrão.");
                currentAnalysis = "Análise preliminar indica necessidade de verificação de CAA II e cobrimento de 30mm em vigas conforme NBR 6118.";
                document.getElementById('ai-placeholder').classList.add('hidden');
                document.getElementById('ai-result').classList.remove('hidden');
                document.getElementById('ai-text').innerText = currentAnalysis;
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="file-text" class="w-4 h-4"></i> GERAR ANÁLISE TÉCNICA`;
                lucide.createIcons();
            }
        };

        window.generatePDF = async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const reportID = `ATP-${Date.now()}`;
            
            // Header
            doc.setFillColor(11, 11, 11);
            doc.rect(0, 0, 210, 50, 'F');
            doc.setTextColor(212, 175, 55);
            doc.setFontSize(22);
            doc.text('EngenharIA ATP', 20, 25);
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(9);
            doc.text('ANÁLISE TÉCNICA DE PROJETO ESTRUTURAL (NBR 6118)', 20, 35);

            // Content
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(10);
            doc.text('PARECER TÉCNICO:', 20, 70);
            const splitText = doc.splitTextToSize(currentAnalysis, 170);
            doc.text(splitText, 20, 80);

            // Signature
            const pageHeight = doc.internal.pageSize.height;
            doc.setFillColor(252, 252, 252);
            doc.rect(20, pageHeight - 80, 170, 60, 'F');
            doc.text(`ASSINADO POR: ${currentUser.nome}`, 30, pageHeight - 65);
            doc.text(`REGISTRO: ${currentUser.crea}`, 30, pageHeight - 58);
            doc.text(`ID VERIFICAÇÃO: ${reportID}`, 30, pageHeight - 51);

            doc.save(`Laudo_ATP_${reportID}.pdf`);
        };

        init();
    </script>
</body>
</html>
